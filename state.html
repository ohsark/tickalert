<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <title>Spread Across State</title>
    <style>
        #map { position: fixed; top:0;bottom: 0;left: 0; right: 00;}
        .leaflet-container {
            background: #d5eeff;
            outline: 0;
            width: 35%;
        }
        .map-container {
            background-color: #ddd;
        }
    </style>
  </head>
  <body>

    <div class="map-container">
        <div id="map"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script> 
        
    <!-- <script src="./script.js"></script> -->
    <script>
       
                
        fetch('./data/aus_lga_map.geojson')
            .then(response => response.json())
            .then(data => {
                let map = L.map('map').setView([147.0967,-36.0406 ], 13),
                vector = L.geoJson(data, {
                    onEachFeature: (feature, layer) => {
                        layer.on("click", (e, d) => {
                            console.log(e.target.feature.properties)
                        })
                        layer.on("mouseover", (e, d) => {
                            layer.setStyle({
                                fillColor: "#EC5858"
                            })
                        })
                        layer.on("mouseout", (e, d) => {
                            layer.setStyle({
                                fillColor: "#DCBCBC"
                            })
                        })
                    },
                    style: {
                        color: "#EC5858",
                        weight: 1,
                        fillColor: "#DCBCBC",
                        fillOpacity: 1
                    }
                }).addTo(map); 
                map.fitBounds(vector.getBounds());
                // vector.bindPopup(function (layer) {
                //     return layer.feature.properties.description;
                // }) 
            })
            .catch(error => console.log(error));
    </script>
  </body>
</html>
